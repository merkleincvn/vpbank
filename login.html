<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script type="text/javascript" src="//cdn.evgnet.com/beacon/nkroehlmerkle/bank_demo/scripts/evergage.min.js"></script>
  <link href="./input.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>



<body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center bg-no-repeat bg-center"
  style="background-image: url('https://neo.vpbank.com.vn/img/login/bg-horizontal.jpg');">

  <div class="max-w-screen-md m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1 ">

    <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
      <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
        style="background-image: url('https://neo.vpbank.com.vn/img/login/vpbank.png');">
      </div>
    </div>
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
      <div class="mt-12 flex flex-col items-center">


        <div class="mx-auto max-w-xs">
          <input
            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            placeholder="Tên đăng nhập" id="username" />
          <input
            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
            type="password" placeholder="Mật khẩu" id="password" />
          <button id="loginButton"
            class="mt-5 tracking-wide font-semibold bg-green-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">

            <span class="ml-3">
              Đăng nhập
            </span>
          </button>

        </div>
      </div>
    </div>
  </div>
  <script>
    document.querySelector("#loginButton").addEventListener('click', (e) => {
      e.preventDefault()
      console.log(e)
      window.location.href = '/'
    })
  </script>

</body>

</html>
